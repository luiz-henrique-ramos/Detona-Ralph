<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- settings -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: #ff0000;">Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: #ff0000;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="foto do jogador" height="60px"/>
                <span>x</span><h2 id="lives">3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        <div class="top-score">
            <ol class="list" style="color: #ffffff"> TOP SCORE
                <li class="number"></li>
                <li class="number"></li>
                <li class="number"></li>
                <li class="number"></li>
                <li class="number"></li>
            </ol>
        </div>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
